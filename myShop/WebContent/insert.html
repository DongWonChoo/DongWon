<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>myShop</title>
		<link rel ="stylesheet" type ="text/css" href="css/insert.css"> 
	</head>
	<body>
		<h2> 제품 등록 </h2>
		<form action="insert.jsp">
			<table>
				<!-- css에서 가운데 정렬 해주기 -->
				<tr>
					<th>제품ID</th>
					<td><input type="text" name="pro_id"><br></td>
				</tr>
				<tr>
					<th>제품명</th>
					<td><input type="text" name="pro_name"><br></td>
				</tr>
				<tr>
					<th>제품내용</th>
					<td><input type="text" name="pro_content"><br></td>
				</tr>
				<tr>
					<th>제품가격</th>
					<td><input type="text" name="pro_price"><br></td>
				</tr>
				<tr align="center">
					<td colspan="2"><button type="submit">결과 전송</button></td>
				</tr>
			</table>
		</form>
	</body>
</html>
